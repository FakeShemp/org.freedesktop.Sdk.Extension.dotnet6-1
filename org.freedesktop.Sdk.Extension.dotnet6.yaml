app-id: org.freedesktop.Sdk.Extension.dotnet6
branch: 'beta'
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
modules:
  - name: libunwind
    rm-configure: true
    build-options:
      cflags: -fcommon
      prefix: /usr/lib/sdk/dotnet6
    cleanup:
      - '/include'
      - '/pkgconfig'
      - '*.a'
      - '*.la'
      - '*ptrace.so*'
      - '*setjmp.so*'
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/libunwind/libunwind-1.5.0.tar.gz
        sha256: 90337653d92d4a13de590781371c604f9031cdb50520366aa1e3a91e1efb1017
      - type: script
        commands:
          - 'autoreconf -sif'
        dest-filename: autogen.sh

  - name: dotnet-sdk
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet6/{bin,lib}'
      - 'cp -r * /usr/lib/sdk/dotnet6/lib'
      - 'ln -s /usr/lib/sdk/dotnet6/lib/dotnet /usr/lib/sdk/dotnet6/bin/dotnet'
    sources:
      - type: archive
        only-arches: [x86_64]
        url: https://download.visualstudio.microsoft.com/download/pr/4880c5a4-9c22-47a7-b298-651f1294a385/795f7828d8684059705e625b33027f89/dotnet-sdk-6.0.100-rc.1.21458.32-linux-x64.tar.gz
        sha512: 7a20c5ac3f8ae7a5a67b0ddc184e7eb845b57aacea65e42e451c51dd48afb8c854f25a879777f0067617bba131ad0c09fb395c62b3ec292915f9434213523463
      - type: archive
        only-arches: [aarch64]
        url: https://download.visualstudio.microsoft.com/download/pr/18b0aaba-3d6c-4051-8694-eac3439d070d/a2848819e18f2e84657ddd4c98aee02d/dotnet-sdk-6.0.100-rc.1.21458.32-linux-arm64.tar.gz
        sha512: b27bf9be0198f7fda3eee514c86758665b144e6fc7d2f3e43223e65f80dfc85a43bbc9f61a5e8dbda2e10ec193fafd2c208e64e2e98358f0c80ef6e349bd7c33

  - name: scripts
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet6/share/appdata'
      - 'cp enable.sh install.sh install-sdk.sh /usr/lib/sdk/dotnet6'
      - 'cp org.freedesktop.Sdk.Extension.dotnet6.appdata.xml ${FLATPAK_DEST}/share/appdata'
      - 'mkdir -p /usr/lib/sdk/dotnet6/share/appdata'
      - 'appstream-compose --basename=org.freedesktop.Sdk.Extension.dotnet6 --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.dotnet6'
    sources:
      - type: script
        commands:
          - 'mkdir -p /app/dotnet6/{bin,lib}'
          - 'cp -L /usr/lib/sdk/dotnet6/lib/libunwind{,-coredump,-$FLATPAK_ARCH}.so /app/dotnet6/lib'
          - 'cp -r /usr/lib/sdk/dotnet6/lib/{dotnet,host,shared} /app/dotnet6/lib'
          - 'ln -s /app/dotnet6/lib/dotnet /app/dotnet6/bin/dotnet'
        dest-filename: install.sh
      - type: script
        commands:
          - '/usr/lib/sdk/dotnet6/install.sh'
          - 'cp -r /usr/lib/sdk/dotnet6/lib/sdk /app/dotnet6/lib'
        dest-filename: install-sdk.sh
      - type: script
        commands:
          - 'export PATH=$PATH:/usr/lib/sdk/dotnet6/bin'
          - 'export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/sdk/dotnet6/lib'
          - 'export DOTNET_CLI_TELEMETRY_OPTOUT=true'
          - 'export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true'
          - 'export DOTNET_ROOT=/usr/lib/sdk/dotnet6/lib'
        dest-filename: enable.sh
      - type: file
        path: org.freedesktop.Sdk.Extension.dotnet6.appdata.xml
